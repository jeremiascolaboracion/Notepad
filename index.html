<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Note | Home</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="public/css/index.css">
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<h1 class="titlePage">Notepad <i class="fas fa-book"></i>
</h1>
<div class="form__notes" id=form__notes>
	 
	<input type="text" class="note__title" id="note__title" placeholder="Titulo">

	<textarea type="text" class="note__description" id="note__description" placeholder="Description" minlength="20"></textarea>

	<button class="btn__send " id="btn__send"> <i class="fas fa-paper-plane"></i></button>

</div>
<hr>
<article class="cards" id="cards">
	
	<p id=empty__notes style="text-align:center; font-family: sans-serif;font-weight: 600; color:#333"><i class="far fa-folder-open"></i></p>

</article> 


 
<script src="public/js/index.js"></script>
</body>
</html>
